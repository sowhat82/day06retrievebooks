<form [formGroup]="limitOffsetForm" (ngSubmit) = "setValues()">
    Limit: <input type="text" formControlName="limit">
    Offset: <input type="email" formControlName="offset">
    <button type="submit">
    Send
    </button>
</form>
    <br><br>

<div *ngFor = "let book of books">
    <div class="row">
        <div class="col-4 d-flex justify-content-center">
            <img class="img-fluid img-thumbnail rounded" src="{{ book.image_url }}">
        </div>
        <div class="col-8">
            <h3>{{ book.title }}</h3>
            <p class="lead">
                Author: {{ book.authors }}
            </p>
            <p>
                <code>Pages: </code> <i>{{ book.pages }}</i>
            </p>
            <p>
                <code>Rating: </code> <i>{{ book.rating }}</i>
            </p>
            <p>
                <code>Rating Count: </code> <i>{{ book.rating_count }}</i>
            </p>
            <p>
                <code>Genre: </code> <i>{{ book.genres }}</i>
            </p>
    
    
        </div>
    </div>
</div>
